name: Release Flatpak

on:
  pull_request:
    types: [closed]

jobs:
  build-and-release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release-v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: extract
        run: |
          BRANCH=${{ github.event.pull_request.head.ref }}
          VERSION=${BRANCH#release-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub remote and install SDK/runtime (user mode)
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Sdk//24.08 org.freedesktop.Platform//24.08 org.electronjs.Electron2.BaseApp//24.08

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --repo=repo build-dir io.freetubeapp.FreeTube.yml

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo FreeTube.flatpak io.freetubeapp.FreeTube stable

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag v${{ steps.extract.outputs.version }}
          git push origin v${{ steps.extract.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract.outputs.version }}
          name: v${{ steps.extract.outputs.version }}
          files: FreeTube.flatpak
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
